void checkForUpperCase(string &str)
{

  {
  for(int i=0;i<str.size();i++)
  {
    char &ch=str[i];
    if(ch>='a' && ch<='z')
    {
      ch=ch-'a'+'A';
    }
  }
  }
  else{
    for(int i=0;i<str.size();i++)
  {
    char &ch=str[i];
    if(ch>='A' && ch<='Z')
    {
      ch=ch-'A'+'a';
    }
  }
  }
  cout<<str<<endl;
}
